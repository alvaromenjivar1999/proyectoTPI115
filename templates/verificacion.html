{% extends "base.html" %}
{% load static %}
{% block title %}Confirmar eliminar{% endblock %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <br>
    <div style="text-align:center;">
        <h1>Desea eliminar el video {{ object }}?</h1>
        <button class="btn btn-danger" type="submit" name="button">Confirmar</button>
        <a class="btn btn-primary" href="{% url 'misVideos' %}">Cancelar</a>
    </div>
</form>
{% endblock %}
